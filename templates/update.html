{% extends 'base.html' %}

{% block head %}
<title>Todo</title>
{% endblock %}

{% block body %}
<div class="content">
    <div id="appbar">
        <h1 class="logo" id="top-left-logo">Todo</h1>
        <span>
            <a class="default-button-white" href="{{url_for('logout')}}">Log out</a>
        </span>   
    </div>
    <h1 id="update-title">Update Task</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content-field" min="2" value="{{task.content}}">
        <input class="default-button" type="submit" value="Update">
    </form>

</div>
{% endblock %}
